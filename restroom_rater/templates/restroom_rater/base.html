{% load static %}
{% load widget_tweaks %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <meta property="og:url" content="https://restroomrater.herokuapp.com">
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Restroom Rater">
        <meta property="og:description" content="Rate & review you favorite restrooms!">
        <meta property="og:image" content="{% static 'img/restroomRaterCard.png' %}">
        <meta property="og:image:type" content="image/png">

        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:creator" content="@danibarstad">
        <meta name="twitter:title" content="Restroom Rater">
        <meta name="twitter:image:src" content="https://raw.githubusercontent.com/danibarstad/RestroomRater/master/restroom_rater/static/img/restroomRaterCard.png">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />

        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'img/site.webmanifest' %}">
        <link rel="mask-icon" href="{% static 'img/safari-pinned-tab.svg' %}" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <title>Restroom Rater</title>
        
    </head>
    
    <body>

        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">RESTROOM RATER</h1>
                </div>
            </div>

            <!-- form to enter zip code -->
            <div class="container">
                <div class="row">
                    <div class="col">
                        <form action="{% url 'venue_list' %}">
                            {% render_field search_form.zip_code.label %}:<br>
                            {% render_field search_form.zip_code class="form-control" style="display: inline;" placeholder="12345" %}
                            <input type='submit' value='SEARCH'>
                        </form>
                    </div>
                </div>
            </div>

            {% block content %}
            {% endblock %}
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>

    <footer>
        <div class="container">
            <hr class="mt-0 mb-4">
            <div class="venue_list" style="margin: auto; text-align: center;">
                created by <a style="font-weight: bold;" target="_blank" href="https://danibarstad.com">danibarstad</a>
                | <a style="font-weight: bold;" target="_blank" href="https://github.com/danibarstad/RestroomRater">GitHub</a>
            </div>
        </div>
    </footer>
</html>
