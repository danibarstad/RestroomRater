{% extends 'restroom_rater/base.html' %}
{% block content %}

<h2>Login</h2>

    <!-- Form for user to login -->
    <form method="POST" action="">
        {% csrf_token %}
        <table id='login_form'>
            {{ form.as_table }}
        </table>
        <button type='submit'>Login</button>
    </form>

    <!-- If not a user, create an account -->
    <p><a href="{% url 'register' %}">Or create an account</a></p>

{% endblock %}
