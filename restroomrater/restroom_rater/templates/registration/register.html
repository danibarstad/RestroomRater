{% extends 'restroom_rater/base.html' %}
{% block content %}

<h2>Create New Account</h2>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form method="POST" action="">
        {% csrf_token %}
        <table id="registration_form">
            {{ form.as_table }}
        </table>
        <button type='submit'>Register</button>
    </form>

{% endblock %}
