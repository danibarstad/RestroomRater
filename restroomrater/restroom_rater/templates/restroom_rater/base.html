{% load static %}
<html>
    <head>
        <title>Restroom Rater</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    
    <body>

        <h1>Restroom Rater</h1>

        {% if request.user.is_authenticated %}
            <span id='welcome_user_msg'>Hello, <a href="{% url 'user_profile' user_pk=request.user.pk %}">{{ request.user.username }} | <a href="{% url 'logout' %}">Logout</a></a></span>
        {% else %}
            <span id='login_ir_sign_up'><a href="{% url 'login' %}?next={{ request.path }}">Login or sign up</a></span>
        {% endif %}
        
        <form action="{% url 'venue_list' %}">
            {{ search_zip_form }}
            <input type='submit' value='Search'>
        </form>
        

        {% block content %}
        {% endblock %}

    </body>
</html>
