{% extends 'restroom_rater/base.html' %}

{% block content %}

    <p>Welcome to Restroom Rater</p>

    <form action="{% url 'homepage' %}">
        {{ new_zip_form }}
        <input type='submit' value='Search'>
    </form>

    {% for venue in venues %}

        <div id="venue_{{ venue.pk }}">
            <!-- TODO: create link for each returned establishment -->
            <p><a href="{% url 'venue_detail' venue_pk=venue.pk %}">{{ venue }}</a></p>
        </div>

    {% empty %}

        <p>There are no venues</p>

    {% endfor %}
{% endblock %}
