{% extends 'restroom_rater/base.html' %}

{% block content %}

<p>Welcome to Restroom Rater</p>

<form method="POST" action="{% url 'homepage' %}">
    {% csrf_token %}
    {{ new_zip_form }}
    <button type="submit">Add</button>
</form>

{% for city in cities %}

<div>
    {{ city.zipCode }}
</div>

{% empty %}

<p>There are no cities</p>

{% endfor %}
{% endblock %}
