{% extends 'restroom_rater/base.html' %}

{% block content %}

    {% for venue in venues %}

        <div class="venue_result">
            <h3><a href="{% url 'venue_detail' venue_pk=venue.pk %}">{{ venue.name }}</a></h3>
            <div class="venue_text">
                <p>{{ venue.address }}</p>
                <p>{{ venue.city }}, {{ venue.state }} {{venue.zip_code }}</p>
            </div>
            <br>
        </div>
        

    {% empty %}

        <p>There are no venues</p>

    {% endfor %}

{% endblock %}
